<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic page needs -->
<meta charset="utf-8">
<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <![endif]-->
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Coming Soon Template HTML5</title>
<meta name="description" content="">

<!-- Mobile specific metas  -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="images/favicon.ico" type="image/png" rel="icon">

<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200italic,300,300italic,400,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700,300' rel='stylesheet' type='text/css'>

<!-- CSS Style -->

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<!-- font-awesome & simple line icons CSS -->
<link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="all">
<link rel="stylesheet" type="text/css" href="css/simple-line-icons.css" media="all">

<!-- style CSS -->
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body class="coming_soon_page">
<div class="container">
  <div class="row"> 
    
    <!-- Header Logo -->
    <div class="logo"><a title="e-commerce" href="../index.html"><img alt="e-commerce" src="images/logo.png"></a> </div>
    <!-- End Header Logo --> 
  </div>
</div>
<div id="center-page coming-soon-wrapper">
  <div class="col-lg-8 col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2 text-center"> 
    <!-- START INTRO -->
    <div class="intro">
      <h1><span>Coming</span> Soon</h1>
      <p>Our website is under construction, we are working very hard to give you the best experience with this one.</p>
    </div>
    <!-- END INTRO --> 
    
    <!-- START COUNTDOWN -->
    <div class="countdown">
      <div class="row">
        <div id="countdown">
          <div id="countdown_dashboard"> 
            
            <!-- DAYS -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
              <div class="dash days_dash"><span class="dash_title">Days</span>
                <div class="digit">0</div>
                <div class="digit">0</div>
                <div class="digit">0</div>
              </div>
            </div>
            
            <!-- HOURS -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
              <div class="dash hours_dash"><span class="dash_title">Hours</span>
                <div class="digit">0</div>
                <div class="digit">0</div>
              </div>
            </div>
            
            <!-- MINUTES -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
              <div class="dash minutes_dash"><span class="dash_title">Minutes</span>
                <div class="digit">0</div>
                <div class="digit">0</div>
              </div>
            </div>
            
            <!-- SECONDS -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
              <div class="dash seconds_dash"><span class="dash_title">Seconds</span>
                <div class="digit">0</div>
                <div class="digit">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END COUNTDOWN --> 
    
    <!-- START Subscription form  -->
    <div class="col-md-10 col-sm-12  col-md-offset-1 text-center coming-soon-wrapper">
      <form id="subscribe-coming-soon" class="form-inline">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter your email address">
          <button type="submit" class="button sign-in"><span><i class="fa fa-envelope"></i>&nbsp; Sign in</span></button>
        </div>
      </form>
    </div>
    <!-- END Subscription form  --> 
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="footer-coppyright">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-12 coppyright"> Coming Soon Template Created by <a href="#"> JustThemeValue</a>. </div>
          <div class="social col-sm-6 col-xs-12">
            <ul class="inline-mode">
              <li class="social-network fb"><a title="Connect us on Facebook" target="_blank" href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
              <li class="social-network googleplus"><a title="Connect us on Google+" target="_blank" href="https://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
              <li class="social-network tw"><a title="Connect us on Twitter" target="_blank" href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
              <li class="social-network rss"><a title="Connect us on Instagram" target="_blank" href="https://instagram.com/"><i class="fa fa-rss"></i></a></li>
              <li class="social-network linkedin"><a title="Connect us on Linkedin" target="_blank" href="https://www.pinterest.com/"><i class="fa fa-linkedin"></i></a></li>
              <li class="social-network instagram"><a title="Connect us on Instagram" target="_blank" href="https://instagram.com/"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ********** Javascript ********** --> 

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 

<!-- *** Countdown *** --> 
<script type="text/javascript" src="js/time.js"></script> 
<script>
    'use strict';

    /* ===== Backstrech ===== */

    jQuery.backstretch(
        [
            "images/img1.jpg",
            "images/img2.jpg",
            "images/img3.jpg"
        ],
    
        {
            duration    :   4500,
            fade        :   1500
        }
    );
    </script>
</body>
</html>
