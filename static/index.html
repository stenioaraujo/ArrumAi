<body ng-app='app' class="shop_grid_page" ng-controller="mainController">
  <!-- end mobile menu -->
  <div id="page">
    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="header-top">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-5 col-sm-5 col-xs-6 language-currency-wrapper">
                <div class="inner-cl">
                  <div class="block block-language form-language">
                    <div class="lg-cur"> <span> <img src="/static/images/flag-brazil.jpg" alt="Português"> <span class="lg-fr">Português</span> <i class="fa fa-angle-down"></i> </span> </div>
                    <ul>
                      <li> <a class="selected"> <img src="/static/images/flag-brazil.jpg" alt="Bandeira"> <span>Português</span> </a> </li>
                    </ul>
                  </div>
                  <div class="block block-currency">
                    <div class="item-cur"> <span>BRL </span> <i class="fa fa-angle-down"></i></div>
                    <ul>
                      <li> <a class="selected"><span class="cur_icon">$</span> BRL</a> </li>
                    </ul>
                  </div>
                </div>
                <!-- Default Welcome Message -->
                {% raw %}
                <div class="welcome-msg hidden-xs"> Welcome, {{user.name}} </div>
                {% endraw %}
                <!-- End Default Welcome Message -->
              </div>
              <!-- top links -->
              <div class="headerlinkmenu col-lg-8 col-md-7 col-sm-7 col-xs-6">
                <div class="links">
                  {% raw %}
                  <div class="myaccount"><a href="#/requests" title="notifications"><i class="fa fa-bell"></i><span class="hidden-xs">Requests</span></a></div>
                  {% endraw %}
                  <div class="login"><a><i class="fa fa-unlock-alt"></i><span class="hidden-xs">Log In</span></a></div>
                  <div class=""><a href="" ng-click="redirecionaNovoAnuncio()"><span class="hidden-xs">Criar Anúncio</span></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- Navbar -->
    <nav>
      <div class="stick-logo"><a title="Arrumai" href="/#/home"><img alt="logo" style="height:43px" src="/static/images/arrumailogo.png"></a></div>
      <div class="container">
        <div class="row">
          <div class="mtmegamenu">
            <ul>
              <li class="mt-root" ng-click="changeView('home')" style="color:white;margin-top:15px;">Home</li>
              <li class="mt-root pull-right" style="color:white;margin-top:15px;"></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- end nav -->

  <div ui-view></div>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12 col-lg-4">
          <div class="footer-logo"><img src="/static/images/arrumailogo.png" alt="fotter logo"></div>
        </div>
        <div class="col-sm-6 col-md-3 col-xs-12 col-lg-2 collapsed-block">
          <div class="footer-links">
            <div class="tabBlock" id="TabBlock-1">
              <ul class="list-links list-unstyled">
                <li><a href="faq.html">FAQs</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3 col-xs-12 col-lg-2 collapsed-block">
          <div class="footer-links">
            <div class="tabBlock" id="TabBlock-3">
              <ul class="list-links list-unstyled">
                <li> <a href="about_us.html">Quem Somos</a> </li>
                <li> <a href="contact_us.html">Contato</a> </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-coppyright">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-12 coppyright"> Copyright © 2016 <a href="#"> metric </a>. All Rights Reserved. </div>
        </div>
      </div>
    </div>
  </footer>
  <a href="#" class="totop"> </a> </div>
